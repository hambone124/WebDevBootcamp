<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        body {
            color: purple;
        }
        ul {
            color: blue;
        }
        li {
            color: red;
        }
        .highlight {
            color: yellow;
        }
        #special {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="highlight" id="special">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="highlight">Ringo</li>
    </ul>
</body>
</html>
