<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inputs Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p>What do you prefer?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input type="radio" id="dogs" name="petChoice" value="DOG">
        
        <label for="cats">Cats: </label>
        <input type="radio" id="cats" name="petChoice" value="CAT">

        <p>What's your current mood?</p>
        <select name="color" id="">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="textArea" id="" cols="30" rows="10">text!</textarea>

        <button>Go!</button>
    </form>
</body>
</html>
